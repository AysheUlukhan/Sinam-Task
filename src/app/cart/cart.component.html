<div class="container cart">
    <h2>Shopping Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="cartProducts.length > 0; else emptyCart">
          <tr *ngFor="let product of cartProducts; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td><img class="img-thumbnail" width="100" [src]="product.img" alt="{{ product.productName }}" height="100"></td>
            <td>{{ product.productName }}</td>
            <td>
              <div>
                <button class="btn btn-danger" (click)="changeQuantity(product, -1)">-</button>
                <span>{{ product.quantity || 1 }}</span>
                <button class="btn btn-danger" (click)="changeQuantity(product, 1)">+</button>
              </div>
            </td>
            <td>{{ product.price * (product.quantity || 1) }} â‚¼</td>
            <td><button class="btn btn-warning" (click)="deleteProduct(product)">Delete</button></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <ng-template #emptyCart>
      <p>Cart is empty.</p>
    </ng-template>
  </div>
